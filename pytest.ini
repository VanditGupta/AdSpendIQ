[tool:pytest]
# PyTest configuration for Ad Campaign Analytics project

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=scripts
    --cov=dbt
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    data_quality: Data quality tests
    business_logic: Business logic tests

# Test collection
collect_ignore = 
    .git
    .venv
    venv
    __pycache__
    *.pyc
    .pytest_cache

# Minimum version requirements
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
