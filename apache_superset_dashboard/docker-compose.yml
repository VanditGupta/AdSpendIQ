version: '3.8'

services:
  superset:
    image: apache/superset:latest
    container_name: superset
    ports:
      - "8088:8088"
    environment:
      - SUPERSET_SECRET_KEY=your-super-secret-key-change-this
      - SUPERSET_DB_URI=postgresql+psycopg2://superset:superset@db:5432/superset
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
    volumes:
      - ./superset_data:/app/superset_home
      - ./logs:/app/logs
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: superset_db
    environment:
      - POSTGRES_DB=superset
      - POSTGRES_USER=superset
      - POSTGRES_PASSWORD=superset
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: superset_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  superset-init:
    image: apache/superset:latest
    container_name: superset_init
    depends_on:
      - db
      - redis
    environment:
      - SUPERSET_SECRET_KEY=your-super-secret-key-change-this
      - SUPERSET_DB_URI=postgresql+psycopg2://superset:superset@db:5432/superset
    command: >
      bash -c "
        superset db upgrade &&
        superset fab create-admin
          --username admin
          --firstname Admin
          --lastname User
          --email admin@adspendiq.com
          --password admin &&
        superset init
      "
    restart: "no"

volumes:
  postgres_data:
  redis_data:
